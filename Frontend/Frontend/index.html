<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>域管理工具</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>域管理工具</h1>
            <div id="status-bar" class="status-bar">
                <span id="connection-status">未连接到域</span>
                <span id="user-count">用户数: 0</span>
                <span id="group-count">组数: 0</span>
            </div>
        </header>

        <!-- 连接面板 -->
        <section id="connection-panel" class="panel">
            <h2>域连接</h2>
            <form id="connection-form">
                <div class="form-group">
                    <label for="domain">域地址:</label>
                    <input type="text" id="domain" placeholder="例如: dc.example.com" required>
                </div>
                <div class="form-group">
                    <label for="admin-user">管理员账号:</label>
                    <input type="text" id="admin-user" placeholder="例如: admin" required>
                </div>
                <div class="form-group">
                    <label for="admin-password">管理员密码:</label>
                    <input type="password" id="admin-password" required>
                </div>
                <div class="button-group">
                    <button type="submit" id="connect-btn" class="btn primary">连接</button>
                    <button type="button" id="disconnect-btn" class="btn danger" disabled>断开连接</button>
                </div>
            </form>
        </section>

        <!-- OU操作面板 -->
        <section id="ou-panel" class="panel" style="display: none;">
            <h2>OU管理</h2>
            <div class="form-group">
                <label>当前OU:</label>
                <div class="current-ou">
                    <span id="current-ou-display">未选择</span>
                    <button id="switch-ou-btn" class="btn secondary">切换OU</button>
                </div>
            </div>
            <div class="form-group">
                <label for="new-ou-name">新建OU名称:</label>
                <div class="input-with-btn">
                    <input type="text" id="new-ou-name" placeholder="例如: ITDepartment">
                    <button id="create-ou-btn" class="btn primary">创建OU</button>
                </div>
            </div>
        </section>

        <!-- 用户管理面板 -->
        <section id="user-panel" class="panel" style="display: none;">
            <h2>用户管理</h2>
            <div class="search-bar">
                <input type="text" id="user-search" placeholder="搜索用户...">
                <button id="refresh-users-btn" class="btn secondary">刷新</button>
            </div>
            
            <div class="create-section">
                <button id="toggle-user-form-btn" class="btn primary">创建新用户</button>
                <form id="user-form" class="collapse-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="cn-name">姓名:</label>
                            <input type="text" id="cn-name" placeholder="用户姓名" required>
                        </div>
                        <div class="form-group">
                            <label for="username">账号:</label>
                            <input type="text" id="username" placeholder="用户登录账号" required>
                        </div>
                        <div class="form-group">
                            <label for="email">邮箱:</label>
                            <input type="email" id="email" placeholder="用户邮箱">
                        </div>
                        <div class="form-group">
                            <label for="phone">电话:</label>
                            <input type="text" id="phone" placeholder="联系电话">
                        </div>
                        <div class="form-group">
                            <label for="description">描述:</label>
                            <input type="text" id="description" placeholder="用户描述">
                        </div>
                        <div class="form-group">
                            <label for="new-password">密码:</label>
                            <input type="password" id="new-password" placeholder="至少8位，包含大小写字母、数字和特殊字符" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">确认密码:</label>
                            <input type="password" id="confirm-password" required>
                        </div>
                        <div class="form-group checkbox-group">
                            <label>
                                <input type="checkbox" id="never-expire" checked>
                                密码永不过期
                            </label>
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn primary">创建</button>
                        <button type="button" id="cancel-user-btn" class="btn secondary">取消</button>
                    </div>
                </form>
            </div>
            
            <div class="table-container">
                <table id="users-table">
                    <thead>
                        <tr>
                            <th>姓名</th>
                            <th>账号</th>
                            <th>邮箱</th>
                            <th>电话</th>
                            <th>描述</th>
                            <th>所属组</th>
                            <th>状态</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="users-body">
                        <!-- 用户数据将通过JS动态加载 -->
                        <tr><td colspan="8" class="empty-state">请先连接到域并加载用户</td></tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- 组管理面板 -->
        <section id="group-panel" class="panel" style="display: none;">
            <h2>组管理</h2>
            <div class="search-bar">
                <input type="text" id="group-search" placeholder="搜索组...">
                <button id="refresh-groups-btn" class="btn secondary">刷新</button>
            </div>
            
            <div class="create-section">
                <button id="toggle-group-form-btn" class="btn primary">创建新组</button>
                <form id="group-form" class="collapse-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="group-name">组名称:</label>
                            <input type="text" id="group-name" placeholder="组的显示名称" required>
                        </div>
                        <div class="form-group">
                            <label for="group-sam">组账号:</label>
                            <input type="text" id="group-sam" placeholder="组的SAM账号" required>
                        </div>
                        <div class="form-group">
                            <label for="group-description">描述:</label>
                            <input type="text" id="group-description" placeholder="组的描述信息">
                        </div>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="btn primary">创建</button>
                        <button type="button" id="cancel-group-btn" class="btn secondary">取消</button>
                    </div>
                </form>
            </div>
            
            <div class="add-users-to-group">
                <button id="add-users-to-group-btn" class="btn secondary" disabled>添加用户到选中组</button>
            </div>
            
            <div class="table-container">
                <table id="groups-table">
                    <thead>
                        <tr>
                            <th>组名称</th>
                            <th>组账号</th>
                            <th>描述</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="groups-body">
                        <!-- 组数据将通过JS动态加载 -->
                        <tr><td colspan="4" class="empty-state">请先连接到域并加载组</td></tr>
                    </tbody>
                </table>
            </div>
        </section>

        <!-- 消息提示 -->
        <div id="message-box" class="message-box hidden">
            <div id="message-content"></div>
            <button id="close-message" class="close-btn">&times;</button>
        </div>

        <!-- OU选择对话框 -->
        <div id="ou-dialog" class="dialog hidden">
            <div class="dialog-content">
                <h3>选择OU组织</h3>
                <div class="dialog-body">
                    <select id="ou-select" size="10"></select>
                </div>
                <div class="dialog-footer">
                    <button id="confirm-ou" class="btn primary">确认</button>
                    <button id="cancel-ou" class="btn secondary">取消</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
